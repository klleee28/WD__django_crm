{% extends 'webapp/base.html' %}


{% load crispy_forms_tags %}


{% block content %}
    <body>
            
        <div class="container bg-light shadow-md p-5 form-layout">

            <h3>Update Record</h3>

            <h6>Update your record down below.</h6>

            <hr>
            <br>

            <form method="POST" autocomplete="off">
                
                {{form|crispy}}
                {% csrf_token %}
                <br>
                
                <button type="submit" class="btn btn-primary w-100 btn-block p2">Update Record</button>
                
            </form>

        </div>
    </body>
{% endblock %}
